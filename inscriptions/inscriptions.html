<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à la Formation - MoMo Agroalimentaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inscription à la Formation</h1>
    </header>

    <section>
        <h2>Conditions de Participation</h2>
        <form action="submit_form.php" method="POST" enctype="multipart/form-data">
            <label for="full-name">Nom Complet :</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="payment-method">Mode de Paiement :</label>
            <select id="payment-method" name="payment-method" required>
                <option value="Orange Money">Orange Money</option>
                <option value="Moov Money">Moov Money</option>
                <option value="Wave">Wave</option>
                <option value="MTN">MTN</option>
                <option value="Airtel Money">Airtel Money</option>
                <option value="Vodacom">Vodacom</option>
                <option value="Virement">Virement</option>
                <option value="Nita">Nita</option>
                <option value="Western Union">Western Union / Moneygram / Ria</option>
            </select>

            <label for="payment-screenshot">Capture d'écran ou photo du reçu de paiement :</label>
            <input type="file" id="payment-screenshot" name="payment-screenshot" accept="image/*" required>

            <button type="submit" class="btn">Envoyer la Preuve de Paiement</button>
        </form>
    </section>

    <footer>
        <p>© 2024 MoMo Agroalimentaire - Contactez-nous : +226 01368949</p>
    </footer>
</body>
</html>
